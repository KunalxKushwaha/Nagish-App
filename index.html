<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nagish App</title>
  <link rel="shortcut icon" href="text-to-speech.png" type="image/x-icon">

  <!-- Theme Preference Restore -->
  <script>
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark");
    }
  </script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>

  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gradient-to-tr from-blue-50 via-white to-purple-100 dark:from-gray-900 dark:via-gray-800 dark:to-black text-gray-800 dark:text-gray-100 transition-all duration-500">


  <nav class="flex justify-between items-center px-6 py-4 bg-white/80 dark:bg-gray-900/70 shadow-md backdrop-blur-md sticky top-0 z-50">
  <h1 class="text-2xl font-bold text-blue-700 dark:text-blue-300">🗣️ Nagish App</h1>

  <!-- 🌗 Theme Toggle with Icons -->
  <button id="themeToggle" onclick="toggleTheme()" class="relative w-12 h-12 flex items-center justify-center bg-gray-200 dark:bg-gray-700 rounded-full shadow-md transition duration-300 hover:scale-105">
    <span id="sunIcon" class="absolute transition-opacity duration-300 text-yellow-400 text-xl">&#9728;</span>
    <span id="moonIcon" class="absolute transition-opacity duration-300 text-white text-xl opacity-0">&#9790;</span>
  </button>
</nav>


  <!-- 💬 Main Content -->
  <main class="max-w-3xl mx-auto mt-10 bg-white dark:bg-gray-900 rounded-3xl shadow-xl p-8 backdrop-blur-xl bg-opacity-60 dark:bg-opacity-60">
    <h2 class="text-3xl font-bold text-center mb-6">Text to Speech</h2>
    <textarea id="textInput" placeholder="Type your message..." class="w-full h-32 p-4 rounded-xl text-gray-800 dark:text-white bg-blue-50 dark:bg-gray-800 focus:ring-2 focus:ring-blue-500 outline-none mb-4 resize-none shadow-inner"></textarea>

    <button onclick="speakText()"
      class="w-full bg-gradient-to-r from-blue-500 to-indigo-500 hover:from-blue-600 hover:to-indigo-600 text-white font-bold py-2 px-6 rounded-full shadow-md hover:scale-105 transition-transform duration-300 mb-8">
      🔊 Speak Now
    </button>

    <h2 class="text-3xl font-bold text-center mt-6 mb-4">Speech to Text</h2>
    <button onclick="startListening()"
      class="w-full bg-gradient-to-r from-green-500 to-emerald-500 hover:from-green-600 hover:to-emerald-600 text-white font-bold py-2 px-6 rounded-full shadow-md hover:scale-105 transition-transform duration-300 mb-4">
      🎙️ Start Listening
    </button>

    <div id="outputText" class="min-h-[70px] mt-4 bg-blue-100 dark:bg-gray-800 text-gray-800 dark:text-white p-4 rounded-xl shadow-inner">
      Recognized speech will appear here...
    </div>
  </main>

  <!-- 🦶 Footer -->
  <footer class="mt-16 text-center py-6 bg-white/60 dark:bg-gray-900/70 shadow-inner">
    <p class="text-sm text-gray-600 dark:text-gray-300">© 2025 Nagish App. Built with ❤️ By Kunal Kushwaha.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
